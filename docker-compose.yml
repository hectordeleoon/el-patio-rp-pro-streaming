version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: elpatio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: elpatio_rp_pro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: elpatio-redis
    restart: unless-stopped
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elpatio-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/elpatio_rp_pro
      REDIS_URL: redis://:redis_password@redis:6379
    env_file:
      - .env
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./scripts:/app/scripts
      - ./clips:/app/clips
      - /app/node_modules
    command: npm run dev

  # Web Panel (Frontend)
  webpanel:
    build:
      context: ./app/webpanel
      dockerfile: Dockerfile
    container_name: elpatio-webpanel
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "3002:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3000
    volumes:
      - ./app/webpanel:/app
      - /app/node_modules

  # FFmpeg Service (for video processing)
  ffmpeg:
    image: jrottenberg/ffmpeg:4.4-alpine
    container_name: elpatio-ffmpeg
    volumes:
      - ./clips:/clips
    command: tail -f /dev/null

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: elpatio-network
